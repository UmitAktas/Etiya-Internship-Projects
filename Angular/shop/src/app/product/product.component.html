<div class="mb-3 aramaBosluk">
    <input 
        class="form-control" 
        id="productName" 
        placeholder="Ürün, kategori veya marka arayın."
        [(ngModel)]="filterText"
    />
    <small *ngIf="filterText" class="form-text text muted">Şu anda <strong>{{filterText}}</strong> aradınız.</small>
</div>
<div class="mb-3">

    <h3 *ngIf="products; else noProduct">{{title}}</h3>

    <div class="row">
        <ng-template #noProduct>
            <div class="alert alert-danger" role="alert">
                Bu kategoride ürün bulunmamaktadır.
            </div>
        </ng-template>
        <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
            <img [src]="product.imageUrl" class="card-img-top" alt="Card image cap" style="width: 100%; height: 60%">
            <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <h6>Ürün fiyatı: {{product.price | currency:'₺':true:"1.2-2"}}</h6>
                <p class="card-text">{{product.description}}</p>
                <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
            </div>
        </div>
    </div>
